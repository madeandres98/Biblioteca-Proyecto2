<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de categorias</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <style>
        :root {
          --bg: #f5f7fa;
          --card-bg: #ffffff;
          --text-primary: #334155;
          --text-secondary: #64748b;
          --accent: #6366f1;
          --error: #ef4444;
        }
        body {
          background: var(--bg);
          color: var(--text-primary);
          font-family: 'Segoe UI', sans-serif;
        }
        .card {
          background: var(--card-bg);
          border-radius: 1rem;
          box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        }
        h1 {
          font-size: 1.75rem;
          font-weight: 500;
          color: var(--accent);
        }
        dt {
          font-weight: 600;
          color: var(--text-secondary);
        }
        dd {
          margin-bottom: 1rem;
        }
        .btn-outline-primary {
          color: var(--accent);
          border-color: var(--accent);
          transition: background .2s, color .2s;
        }
        .btn-outline-primary:hover {
          background: var(--accent);
          color: #fff;
        }
        .alert {
          border-radius: 0.5rem;
          font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container mt-4 mb-5">
    <h1>
        <i class="fa-solid fa-bounce me-2"></i>

        Lista de categoria
    </h1>
    <a th:href="@{/categoria/nuevo}"
       class="btn btn-success rounded-pill mb-4 px-4 py-2">
        <i class="fa-solid fa-plus me-2"></i>
        Insertar nuevo categoria
    </a>
    <a th:href="@{/}"
       class="btn btn-secondary rounded-pill mb-4 px-4 py-2">
        <i class=" me-2"></i>
        Volviendo a Home
    </a>
    <div th:unless="${categoria.isEmpty()}" class="card">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th><i class="fa-solid fa-hashtag me-1"></i>ID</th>
                    <th><i class="fa-solid me-1"></i>Nombre</th>
                    <th><i class="fa-solid me-1"></i>Descripcion</th>
                    <th><i class="fa-solid fa-gears me-1"></i>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${categoria}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td th:text="${categoria.descripcion}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{/categoria/{id}(id=${categoria.id})}"
                               class="btn btn-primary btn-sm rounded-pill px-3 py-1"
                               title="Ver detalle">
                                <i class="fa-solid fa-eye me-1"></i>Ver
                            </a>
                            <a th:href="@{categoria/{id}/editar(id=${categoria.id})}"
                               class="btn btn-warning btn-sm rounded-pill px-3 py-1"
                               title="Editar categoria">
                                <i class="fa-solid fa-file-pen me-1"></i>Editar
                            </a>

                            <form th:action="@{/categoria/{id}/eliminar(id=${categoria.id})}"
                                  th:method="post">
                                <button class="btn btn-info" type="submit">Borrar</button>
                            </form>
                            <!-- <a th:href="@{/categoria/{id}/eliminar(id=${categoria.id})}">
                                <i class="fa-solid fa-trash-can me-1"></i>Borrar
                            </a> -->
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
